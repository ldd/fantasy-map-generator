<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="demo/saveSvgAsPng.min.js"></script>
    <script src="dist/terrain.min.js"></script>
    <script src="demo/helper.js"></script>
    <script src="demo/main.js"></script>
    <link rel="stylesheet" type="text/css" href="demo/style.css">
</head>
<body>
<div id="main">
    <svg height="100%" viewBox="-500 -500 1000 1000" id="mesh">
    </svg>
    <div id="actions">
        <button id="addMap">Generate new map</button>
        <p>Number of points:</p>
        <input type="text" id="n" value="512">
        <p>LocalStorage</p>
        <button id="loadMap">Load</button>
        <button id="saveMap">Save</button>
        <p>FileSystem</p>
        <button id="downloadMap">Download data</button>
        <button id="downloadPicture">Download as picture</button>
        <p>Color</p>
        <input type="text" id="seaColor" value="blue">
        <input type="text" id="landColorStart" value="lightgreen">
        <input type="text" id="landColorEnd" value="darkgreen">
        <button id="colorMap">Color map</button>
    </div>
</div>
</body>
</html>
